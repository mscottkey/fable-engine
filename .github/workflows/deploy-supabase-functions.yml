name: Deploy Supabase Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy functions to Supabase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install supabase CLI
        run: |
          curl -sL https://supabase.com/cli/install | sh

      - name: Supabase login (using token)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "SUPABASE_ACCESS_TOKEN secret is not set"; exit 1
          fi
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "SUPABASE_PROJECT_REF secret is not set"; exit 1
          fi
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy all functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase functions deploy --all --project-ref "$SUPABASE_PROJECT_REF"

      - name: Verify deployed functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "Deployed functions:";
          supabase functions list --project-ref "$SUPABASE_PROJECT_REF" || true

      - name: Success message
        run: echo "Supabase functions deployed (or attempted). Check the Actions logs and Supabase dashboard for details."
