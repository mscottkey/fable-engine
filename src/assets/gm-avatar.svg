<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Hood shadow -->
  <path d="M20 85 L80 85 L75 70 L70 50 L65 35 L60 25 L50 20 L40 25 L35 35 L30 50 L25 70 Z" fill="#1a0a0a" opacity="0.3"/>
  
  <!-- Main hood -->
  <path d="M18 83 L82 83 L77 68 L72 48 L67 33 L62 23 L50 18 L38 23 L33 33 L28 48 L23 68 Z" fill="#2d1810" stroke="#000" stroke-width="2"/>
  
  <!-- Hood inner -->
  <path d="M25 75 L75 75 L70 60 L65 45 L60 32 L55 25 L50 22 L45 25 L40 32 L35 45 L30 60 Z" fill="#4a2518"/>
  
  <!-- Hood trim -->
  <path d="M30 70 L70 70 L66 58 L62 46 L58 36 L54 30 L50 28 L46 30 L42 36 L38 46 L34 58 Z" fill="#d4af37" stroke="#b8941f" stroke-width="1"/>
  
  <!-- Face shadow -->
  <ellipse cx="50" cy="45" rx="12" ry="15" fill="#0a0a0a" opacity="0.8"/>
  
  <!-- Dice glow background -->
  <circle cx="50" cy="45" r="18" fill="#8b0000" opacity="0.3"/>
  <circle cx="50" cy="45" r="15" fill="#cc0000" opacity="0.5"/>
  
  <!-- Dice outline -->
  <rect x="42" y="37" width="16" height="16" fill="#e60000" stroke="#990000" stroke-width="2" rx="2"/>
  
  <!-- Dice face lines -->
  <line x1="50" y1="37" x2="58" y2="45" stroke="#990000" stroke-width="1"/>
  <line x1="50" y1="53" x2="58" y2="45" stroke="#990000" stroke-width="1"/>
  
  <!-- Dice dots -->
  <!-- Front face (showing 3) -->
  <circle cx="45" cy="40" r="1.5" fill="#990000"/>
  <circle cx="47" cy="45" r="1.5" fill="#990000"/>
  <circle cx="49" cy="50" r="1.5" fill="#990000"/>
  
  <!-- Top face (showing 2) -->
  <circle cx="52" cy="40" r="1.2" fill="#660000"/>
  <circle cx="56" cy="44" r="1.2" fill="#660000"/>
  
  <!-- Right face (showing 1) -->
  <circle cx="54" cy="47" r="1.2" fill="#440000"/>
  
  <!-- Mystical glow -->
  <circle cx="50" cy="45" r="20" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.3"/>
  
  <!-- Shoulder details -->
  <path d="M15 85 L25 75 L20 85 Z" fill="#3a1f15"/>
  <path d="M85 85 L75 75 L80 85 Z" fill="#3a1f15"/>
</svg>